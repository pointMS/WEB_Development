<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video/audio</title>
</head>
<body>
  <h2>Video tag</h2>
  <video width="600" poster="#" controls loop muted >
    <source src="./media/exampleVideo.mp4" type="video/mp4">
  </video>

  <h2>Audio tag</h2>
  <audio controls>
    <source src="./media/00162.mp3" type="audio/mpeg">
      <a href="#">Download</a>
  </audio>
</body>
</html>
